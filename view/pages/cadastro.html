<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../view/styles/cadastro.css">
        <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
        <title>Cadastrar-se</title>
    </head>
    <body>
        <div class="container">

            <div class="signIn-left">

                <div class="slogan">
                    <p>NUNCA DEIXE O CARINHO PASSAR DESAPERCEBIDO COM</p>
                </div>

                <div class="app-name">
                    <h1>Remind Me</h1>
                </div>

                <div class="copyright-container">
                    <a href="#"><strong>Termos de Uso | Compatibilidade com Navegador e Tela</strong></a>
                    <p>Copyright © 2022 remindme.com.br</p>
                    <p>O acesso a este site é para todos.</p>
                </div>

            </div>

            <div class="signIn-right">

                <img src="/assets/just-logo-svg.svg" alt="logo">
                <h1>Junte-se a nós</h1>
                <h2>Cadastre-se aqui</h2>

                <form action>

                    <div class="nome-sobrenome">
                        <input type="text" placeholder="Nome">
                        <input type="text" placeholder="Sobrenome">
                    </div>

                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="senha">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Digite sua senha novamente">
                    </div>

                    <a href="../../index.html">Já é cadastrado?</a>

                    <div class="botao">
                        <button type="submit">Cadastrar</button>
                    </div>

                </form>

            </div>

        </div>
    </body>
</html>
